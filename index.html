        let myNick, myReal, myRoom, myAvatar, isObserver = false;

        function joinGame() {
            myRoom = document.getElementById('roomNum').value;
            myReal = document.getElementById('realName').value;
            myNick = document.getElementById('fakeName').value;
            const style = document.getElementById('avatarStyle').value || "human";

            if(!myRoom || !myReal || !myNick) return alert("Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù†Ø§Ù‚ØµØ©!");

            const pRef = db.ref(`rooms/${myRoom}/players/${myNick}`);
            pRef.set({ real: myReal, avatar: myAvatar, status: 'playing' });
            pRef.onDisconnect().remove();

            db.ref(`rooms/${myRoom}/phase`).once('value', snap => {
                if(!snap.exists() || snap.val() === 'voting') {
                    db.ref(`rooms/${myRoom}/phase`).set('chat');
                    db.ref(`rooms/${myRoom}/timer`).set(300);
                }
            });

            document.getElementById('player-info').innerText = myNick;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');

            listenMessages();
            startCounter();
            listenTimer();
            listenPhase();
            listenStatus();
        }

        function sendMsg() {
            if(isObserver) return;
            const val = document.getElementById('msgInput').value;
            if(!val) return;
            db.ref(`rooms/${myRoom}/msgs`).push({ user: myNick, text: val, avatar: myAvatar });
            document.getElementById('msgInput').value = "";
        }

        function listenMessages() {
            db.ref(`rooms/${myRoom}/msgs`).on('child_added', snap => {
                const data = snap.val();
                const div = document.createElement('div');
                div.className = `msg ${data.user === myNick ? 'me' : ''}`;
                div.innerHTML = `<img src="${data.avatar}" class="msg-avatar"><div><div style="font-size:10px; opacity:0.6">${data.user}</div>${data.text}</div>`;
                const msgsDiv = document.getElementById('messages');
                msgsDiv.appendChild(div);
                msgsDiv.scrollTop = msgsDiv.scrollHeight;
            });
        }

        function startCounter() {
            db.ref(`rooms/${myRoom}/players`).limitToFirst(1).on('value', snap => {
                if(snap.exists() && Object.keys(snap.val())[0] === myNick) {
                    if(!window.timerInterval) {
                        window.timerInterval = setInterval(() => {
                            db.ref(`rooms/${myRoom}/timer`).transaction(t => {
                                if (t === null) return 300;
                                return t > 0 ? t - 1 : 0;
                            });
                        }, 1000);
                    }
                }
            });
        }

        function listenTimer() {
            db.ref(`rooms/${myRoom}/timer`).on('value', snap => {
                const timeLeft = snap.val() !== null ? snap.val() : 300;
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                document.getElementById('time-text').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                document.getElementById('timer-display').style.width = (timeLeft / 300 * 100) + "%";
                
                if(timeLeft <= 0) {
                    db.ref(`rooms/${myRoom}/phase`).set('voting');
                }
            });
        }

        function listenPhase() {
            db.ref(`rooms/${myRoom}/phase`).on('value', snap => {
                if(snap.val() === 'voting') showVoteScreen();
                else document.getElementById('overlay').classList.add('hidden');
            });
        }

        function listenStatus() {
            db.ref(`rooms/${myRoom}/players/${myNick}/status`).on('value', snap => {
                if(snap.val() === 'observer') {
                    isObserver = true;
                    document.getElementById('role-tag').innerText = "Ù…Ø´Ø§Ù‡Ø¯ ğŸ‘ï¸";

        function showVoteScreen() {
            const content = document.getElementById('overlay-content');
            content.innerHTML = `<h3>Ø­Ø§Ù† ÙˆÙ‚Øª Ø§Ù„ØªØµÙˆÙŠØª! ğŸ—³ï¸</h3><div id="vote-list"></div>`;
            document.getElementById('overlay').classList.remove('hidden');

            db.ref(`rooms/${myRoom}/players`).once('value', snap => {
                snap.forEach(p => {
                    if(p.val().status === 'playing') {
                        const b = document.createElement('button');
                        b.className = "vote-btn";
                        b.innerText = `ØµÙˆØª Ø¶Ø¯: ${p.key}`;
                        b.onclick = () => submitVote(p.key);
                        content.appendChild(b);

        }

        function submitVote(target) {
            db.ref(`rooms/${myRoom}/votes/${target}`).transaction(v => (v || 0) + 1);

                if(Object.keys(snap.val())[0] === myNick) {
                    setTimeout(processVotes, 10000);
                }
            });
        }

        function processVotes() {
            db.ref(`rooms/${myRoom}/votes`).once('value', snap => {
                let max = 0, target = null, tie = false;
